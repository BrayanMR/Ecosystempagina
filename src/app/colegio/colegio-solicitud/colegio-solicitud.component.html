<div class="bg-gray-100 min-h-screen p-6">
    <div class="content-container bg-white flex-1 flex flex-col space-y-5 lg:space-y-0 lg:flex-row lg:space-x-10 max-w-5xl sm:p-10 sm:my-4 sm:mx-8 sm:rounded-2xl">
      <!-- Navigation -->
      <app-colegio-navbar [currentPage]="'Colegiosolicitud'"></app-colegio-navbar>
      <!-- Fin de navegación -->
      <div class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="font-bold text-green-600 text-3xl lg:text-5xl">
            Nuestros Profesores y Estudiantes
          </h1>
          <div class="flex space-x-2">
            <!-- Agregar cualquier otro contenido adicional aquí -->
          </div>
        </div>
        <div class="flex">
          <div class="w-1/2 bg-gray-200 h-1 my-2"></div>
          <div class="w-1/2"></div>
          <!-- Espacio vacío para ocupar el resto -->
        </div>
        <div class="flex items-center mb-6 space-x-2">
          <button id="buscar-estudiantes" class="bg-yellow-600 text-white px-4 py-2 rounded-lg" (click)="toggleInput('estudiantes')">Buscar Estudiantes</button>
          <button id="buscar-cursos" class="bg-blue-600 text-white px-4 py-2 rounded-lg" (click)="toggleInput('cursos')">Buscar Cursos</button>
          <button id="solicitud" class="bg-green-600 text-white px-4 py-2 rounded-lg" (click)="cargarProfesores(institucion)">Solicitud</button>
        </div>
        <div id="input-estudiantes" class="mb-6 hidden flex items-center space-x-2">
          <input id="input-busqueda-estudiantes" type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="Ingresa documento de estudiante">
          <button id="buscar-estudiantes" class="bg-green-600 text-white px-4 py-2 rounded-lg">Buscar</button>
        </div>
        <div id="input-cursos" class="mb-6 hidden flex items-center space-x-2">
          <input id="input-busqueda-cursos" type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="Ingresa curso">
          <button id="buscar-cursos" class="bg-green-600 text-white px-4 py-2 rounded-lg">Buscar</button>
        </div>
        <!-- Solicitudes de profesores -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div *ngFor="let profesor of profesores$ | async" class="bg-white p-6 rounded-lg shadow-lg card">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 bg-gray-300 rounded-full overflow-hidden">
                <img [src]="profesor.photoUrl || 'https://via.placeholder.com/150'" alt="Imagen" class="w-full h-full object-cover">
              </div>
              <div>
                <span class="text-lg font-medium text-gray-700">{{ profesor.name }} {{ profesor.lastname }}</span>
                <p class="text-sm text-gray-500">Asignatura: {{ profesor.asignatura }}</p>
              </div>
            </div>
            <div class="mt-4">
              <p class="text-sm text-gray-600">Nombre: {{ profesor.name }} {{ profesor.lastname }}</p>
              <p class="text-sm text-gray-600">Documento: {{ profesor.identificacion }}</p>
              <p class="text-sm text-gray-600">Email: {{ profesor.email }}</p>
              <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg" (click)="toggleModal('documentModal', profesor.certificateUrl, profesor.id)">Ver Documento</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal Ver Documento -->
    <div id="documentModal" class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 max-w-4xl w-full space-y-4 relative">
        <button class="absolute top-2 right-2 text-gray-700 hover:text-gray-900" (click)="toggleModal('documentModal')">
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-4">Ver Documento</h2>
        <div class="flex justify-center">
          <iframe id="document-iframe" src="" width="600" height="400" class="border border-gray-300 rounded-md"></iframe>
        </div>
        <div class="flex justify-end space-x-4">
          <button class="bg-green-600 text-white px-4 py-2 rounded-lg" (click)="approveProfesor(profesorId)">Aprobar</button>
          <button class="bg-red-600 text-white px-4 py-2 rounded-lg" (click)="denyProfesor(profesorId)">Denegar</button>
        </div>
      </div>
    </div>
  </div>
